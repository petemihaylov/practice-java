<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
          media="all"  th:href="@{/css/index.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>list </title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"><i class="fas fa-wallet"></i>
                <span>BILLFOLD</span></a>
        </div>


        <ul class="nav navbar-nav navbar-right">
            <li><a class="active" style="color: rgba(228,156,58,0.81);"><i class="fas fa-user-secret"></i> EMPLOYER</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">User</span></a>
            </li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <i class="fas fa-sign-in-alt"></i> Logout</a></li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="row"></div>
<div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

            <div class="card-deck" >
                <div class="card" id="reg-card">
                    <div class="container-fluid">
                        <p class="avatar-img"><img th:src="@{${'/uploads/'+ candidacy.getUser().imgName}}"  alt="Avatar" class="avatar"></p>
                        <span class="a">name: </span>
                        <span class="a">
                            <h4>
                                <span class="b" th:text="${candidacy.getUser().firstName.toUpperCase()}"></span>
                                <span class="b" th:text="${candidacy.getUser().lastName.toUpperCase()}"></span>
                            </h4>
                        </span>
                        <article>
                            <span class="a">description:</span>
                            <span class="c"><p th:text="${candidacy.comment}"></p></span>
                        </article>
                        <span class="a">Download CV: </span>
                        <span class="a">
                            <div th:each="file : ${files}">
                                <a th:href="${file}" th:text="${file}" />
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <a class="btn btn-primary" th:href="@{|/list/${post_id}|}" > Back </a>
    </div>
    <div class="col-md-2"></div>

<footer>
    <p>Copyright 2009 Your name</p>
</footer>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
