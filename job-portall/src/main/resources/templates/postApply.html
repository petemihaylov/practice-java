<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/postApply.css"
          media="all"  th:href="@{/css/postApply.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
          media="all"  th:href="@{/css/index.css}" />


    <title>Login</title>
</head>
<body>

<nav class="navbar navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/index_user}"><i class="fas fa-wallet"></i>
                <span>BILLFOLD</span></a>
        </div>

        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="active"><i class="fas fa-user-tie"></i> EMPLOYEE</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userSettings}"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">User</span></a>
                </li>
              </ul>
        </div>

    </div>
</nav>
<br>
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="card-deck" >
            <div class="card">
                <div class="card-body" id="apply">
                    <div class="row-apply">
                        <h1>Get in Touch</h1>
                        <h5>Please fill the requirements below</h5>
                    </div>
                    <form th:action="@{|/apply/${candidacy.getPost().id}/${cand_id}|}" enctype="multipart/form-data" th:object="${candidacy}" method="post">

                        <div class="form-group">
                            <label for="comment" >Describe yourself:    </label>
                            <textarea id="comment" class="form-control" type="text" placeholder="Here you can tell us more about you" th:field="*{comment}" rows="3"></textarea>
                        </div>

                        <br>
                        <label>Upload your CV: </label>
                        <br>

                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="row">
                                    <input type="file" name="file" />
                                </div>
                                <div class="row"><br><br></div>
                                <div class="row">
                                    <span th:if="${cand_id == -1}">
                                        <button type="submit" class="btn btn-success">Apply</button>
                                    </span>
                                    <span th:unless="${cand_id == -1}">
                                        <button type="submit" class="btn btn-danger">Update</button>
                                    </span>
                                    <span class="button-sbm">
                                        <p class="create-date" th:text="${candidacy.creationDate}"></p>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <br><br><br><span>
                                    <a type="submit" th:href="@{|/close/${cand_id}|}" class="btn btn-danger">Delete</a>
                                </span>
                            </div>
                        </div>
                        <div class="row"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>

</body>
</html>
