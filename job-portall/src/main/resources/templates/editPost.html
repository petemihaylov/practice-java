<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/posts.css"
          media="all"  th:href="@{/css/posts.css}" />
    <title>Create Post</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"><i class="fas fa-wallet"></i>
                <span>BILLFOLD</span></a>
        </div>

        <div>
            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">User</span></a>
                </li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <i class="fas fa-sign-in-alt"></i> Logout</a></li>
            </ul>
        </div>

    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Update Post</h1>
            <br>
            <form th:action="@{|/edit/update/${id}|}"  enctype="multipart/form-data" th:object="${post}" method="post">

                <div class="form-group">
                    <label for="img">Image</label>
                    <input id="img" type="file" name="file" />
                </div>

                <div class="form-group">
                    <label for="topic" class="control-label">Topic</label>
                    <input id="topic" class="form-control" th:field="*{topic}" />
                </div>

                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}">...</textarea>

                </div>

                <div class="form-group">
                    <label for="location" class="control-label">Location</label>
                    <input id="location" class="form-control" th:field="*{location}" />
                </div>

                <div class="form-group">
                    <label for="jobType" class="control-label">Type</label>
                    <select class="form-control" name="jobType" id="jobType" th:field="*{jobType}">
                        <option th:value="${'Full time'}">Full time</option>
                        <option th:value="${'Part time'}">Part time</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
