<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
        media="all"  th:href="@{/css/index.css}" />

    <title>Main </title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}"><i class="fas fa-wallet"></i>
                    <span>BILLFOLD</span></a>
            </div>

            <div class="nav navbar-nav nav-tabs-justified">
                <form class="form-inline my-2 my-lg-0" id="search-form">
                    <input class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search" id="topic">
                    <button id="btn-search" class="btn btn-outline-success btn-sm btn-danger" type="submit">Search</button>
                </form>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userSettings}"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">User</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <i class="fas fa-sign-in-alt"></i> Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<section>

    <div class='container-fluid'>
        <div class='sidebar'>
            <ul class="sidebar-ul">
                <li><a href="/" th:href="@{/posts}"> Create Post</a></li>
                <li><a data-toggle="modal" data-target="#exampleModal">Launch demo modal</a></li>
                <li> <a href="/" th:href="@{/fileupload}">Upload File</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>


        <div  class="content" th:if="${not #lists.isEmpty(list)}">
            <div  th:each="p : ${list}">
                <span th:if="${p.active} == true">
                    <a style="text-decoration: none; color: black;" th:href="@{|/list/${p.id}|}">
                    <div class="col-sm-6">
                            <div class="card">
                                <div class="content-inline">
                                    <p class="card-text" th:text="${p.jobType}"></p>
                                    <p class="card-text" th:text="${p.location}"></p>
                                </div>
                                <hr>
                                <div class="text">
                                    <span id="title" class="card-title" th:text="${p.topic}"></span>
                                </div>
                                <div class="form-inline">
                                   <a id="btn-fl" type="button" class="btn btn-danger btn-sm" th:href="@{|/post/close/${p.id}|}" >Close</a>
                                </div>

                            </div>
                    </div>
                    </a>
                </span>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" >Create Post</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>


                    <div class="modal-body">
                        <input class="form-control">
                    </div>
                    <div class="modal-footer">Example</div>
                </div>
            </div>
        </div>

    </div>
    </div>

</section>

<section>
            <div id="feedback"></div>
</section>
<div class="footer-content">
    <div class='column'>
        <img th:src="@{/img/hiring.png}" src="../static/img/hiring.png"  alt="Card image cap">
    </div>
    <div class='column'>
        <img th:src="@{/img/devart.jpg}" src="../static/img/devart.jpg"  alt="Card image cap">
    </div>
    <div class='column'>
        <img th:src="@{/img/hiring.png}" src="../static/img/hiring.png"  alt="Card image cap">
    </div>
</div>

<footer>
    <p>Copyright 2009 Your name</p>
</footer>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
