<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
          media="all"  th:href="@{/css/index.css}" />


    <title>Main </title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/index_user}"><i class="fas fa-wallet"></i>
                    <span>BILLFOLD</span></a>
            </div>

            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index_user}"><i class="fas fa-address-card"></i> List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userSettings}"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">User</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <i class="fas fa-sign-in-alt"></i> Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>
</header>


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="card-deck" >
                <div class="card" id="postEmp-box">
            <h1>Create Post</h1>
            <div class="col-md-2"></div>
            <div class="col-md-8"></div>
            <div class="col-md-2">
                <span th:unless="${post_id == null}">
                    <a type="button" class="btn btn-danger btn-sm" th:href="@{|/delete/post/emp/${post_id}|}" > Delete </a>
                </span>
            </div>

            <div class="row"></div>

            <form th:action="@{/create/post/emp}" th:object="${postdto}"  enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="img">Image</label>
                    <input id="img" type="file" name="file" />
                </div>

                <div class="form-group">
                    <label for="userFullName" class="control-label">Full name</label>
                    <input id="userFullName" class="form-control" th:field="*{userFullName}" />
                </div>


                <div class="form-group">
                    <label for="category" class="control-label">Category</label>
                    <select class="form-control" id="category" name="category" th:field="*{category}">
                        <option th:value="${'IT'}">IT</option>
                        <option th:value="${'Art'}">Art</option>
                        <option th:value="${'Others'}">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location" class="control-label">Location</label>
                    <input id="location" class="form-control" th:field="*{location}" />
                </div>

                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}">...</textarea>
                </div>


                <div class="form-group">
                    <label for="education" class="control-label">Education</label>
                    <input id="education" class="form-control" th:field="*{education}" />
                </div>

                <div class="form-group">
                    <label for="startdate" class="control-label">Start date</label>
                    <input id="startdate" class="form-control" th:field="*{startDate}" />
                </div>

                <div class="form-group">
                    <label for="enddate" class="control-label">End date</label>
                    <input id="enddate" class="form-control" th:field="*{endDate}" />
                </div>

                <div class="form-group">
                    <label for="wage" class="control-label">What is your preferable wage?</label>
                    <input id="wage" class="form-control" th:field="*{price}" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<footer>
    <p>Copyright 2009 Your name</p>
</footer>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{../static/js/main.js}"></script>


</body>
</html>
